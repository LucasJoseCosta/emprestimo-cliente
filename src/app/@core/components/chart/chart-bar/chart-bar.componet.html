<div class="flex flex-col gap-2">
    <div
        class="flex items-center"
        [ngClass]="{ 'justify-between': title && actions, 'justify-end': !title && actions }"
    >
        <div *ngIf="title">
            <h2 class="text-xl font-semibold text-(--p-panel-header-color)">{{ title }}</h2>
        </div>
        <ng-container *ngIf="actions">
            <p-selectbutton
                [options]="actions"
                optionLabel="label"
                [(ngModel)]="selectedAction"
                (onChange)="onActionSelect($event.value)"
            />
        </ng-container>
    </div>

    <p-panel
        showHeader="false"
        styleClass="pt-4.5"
    >
        <p-chart
            type="bar"
            [data]="data"
            [options]="options"
        />
    </p-panel>
</div>
