<div class="flex flex-col gap-2">
    <div *ngIf="title">
        <h2 class="text-xl font-semibold text-(--p-panel-header-color)">{{ title }}</h2>
    </div>
    <p-panel
        showHeader="false"
        styleClass="pt-4.5"
    >
        <p-chart
            type="pie"
            [data]="data"
            [options]="options"
        />
    </p-panel>
</div>
