<div>
    <div class="flex flex-col gap-2">
        <p-panel
            class="w-full"
            [styleClass]="'p-panel-login'"
        >
            <ng-template #header>
                <div class="flex flex-col gap-2">
                    <h2 class="text-xl font-semibold text-(--p-panel-header-color) py-[0.425rem]">Login</h2>
                </div>
            </ng-template>
            <form
                [formGroup]="loginForm"
                (submit)="onSubmit()"
            >
                <div>
                    <p-float-label variant="on">
                        <input
                            pInputText
                            type="text"
                            id="username"
                            formControlName="username"
                        />
                        <label for="username">Usuario</label>
                    </p-float-label>
                </div>
                <div>
                    <p-float-label variant="on">
                        <p-password
                            id="password"
                            formControlName="password"
                            [feedback]="false"
                            [toggleMask]="true"
                        />
                        <label for="username">Senha</label>
                    </p-float-label>
                </div>
                <div>
                    <p-button
                        type="submit"
                        severity="info"
                    >
                        <span>Logar</span>
                    </p-button>
                </div>
            </form>
        </p-panel>
    </div>
</div>
