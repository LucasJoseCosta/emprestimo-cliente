            <div>
                <h2 class="text-xl font-semibold text-(--p-panel-header-color) py-[0.425rem]">Cotação</h2>
            </div>
            <app-quote-panel [quotesTabs]="quotesTabs"></app-quote-panel>
        </div>

        <!-- <app-chart-pie

    </div>

            [options]="optionsChartLoans"
            [actions]="loansChartActions"
            defaultAction="Mês"
            [title]="titleChartsLoans"
        ></app-chart>
    </div>
